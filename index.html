<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnoText - SNOMED CT ID Replacement Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SnoText - SNOMED CT ID Replacement Tool</h1>

  <!-- FHIR Endpoint Input -->
  <label for="fhirEndpoint">FHIR Endpoint:</label>
  <input type="text" id="fhirEndpoint" value="https://r4.ontoserver.csiro.au/fhir" />

  <!-- Text Input for SNOMED CT IDs -->
  <label for="inputText">Enter Text:</label>
  <textarea id="inputText" rows="5" cols="50"></textarea>

  <!-- Replacement Pattern Selection -->
  <label for="replacementPattern">Replacement Pattern:</label>
  <select id="replacementPattern">
    <option value="pipe">Pipes - e.g. 123456|Preferred term|</option>
    <option value="underscore">Underscores - e.g. 123456_Preferred_term</option>
  </select>

  <!-- Button to Perform Replacement -->
  <button onclick="replaceSnomedIds()">Replace SNOMED CT IDs</button>

  <!-- Output Text -->
  <label for="outputText">Output:</label>
  <textarea id="outputText" rows="5" cols="50" readonly></textarea>

  <!-- Snackbar for Notifications -->
  <div id="snackbar"></div>

  <script src="script.js"></script>
</body>
</html>
